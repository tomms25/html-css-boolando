<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Boolando</title>
</head>
<body>


    <!-- Intestazione -->
    <header>
        <div class="header-command">
            <div class="generi">
                <span class="generi-icons">Donna</span>
                <span class="generi-icons">Uomo</span>
                <span class="generi-icons">Bambini</span>
            </div>
            <div class="booleando-logo">
                <img class="b-logo" src="images/boolean-logo.png" alt="">
            </div>
            <div class="item">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>

    </header>



    <!-- Corpo centrale foto -->
    <main>

        <!-- Prima riga di tre colonne -->
        <section>
            <div class="row">
                <div class="column1">
                    <img src="images/1.webp" alt="">
                </div>
                <div class="column2"></div>
                <div class="column3"></div>
            </div>
        </section>

        <!-- Seconda riga di tre colonne -->
        <section>
            <div class="row">
                <div class="column1">
                    
                </div>
                <div class="column2"></div>
                <div class="column3"></div>
            </div>
        </section>

    </main>




    <!-- Footer -->
    <footer>
        <div class="last-informations">
            <div class="srl">
                Booleando s.r.l.
                <div class="vaious-informations">
                    <a href="link">Informazioni varie</a>
                    <a href="link">Informazioni sulla privacy</a>
                    <a href="link">Diritto di recesso</a>
                </div>
            </div>

            <div class="social">
                <div class="social-text">
                    Trovaci anche su
                </div>
                <div class="icons">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-youtube"></i>

                </div>
            </div>


        </div>



    </footer>
    
</body>
</html>
